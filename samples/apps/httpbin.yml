---
service:
  name: httpbin
  image: mccutchen/go-httpbin
  command: 
  network: bridge
  ingress:
    frontend:
    - name: http-in-ssl
      bind:
        port: 443
        mode: http
        ssl: true
        options: []
      options: []
      default_backend: server
    - name: http-in
      bind:
        port: 80
        mode: http
        ssl: false
        options:
        - accept-proxy
        - transparent
        - defer-accept
      options: []
      default_backend: server
    backend:
    - name: server
      bind:
        port: 8080
        mode: http
        options:
        - cookie A check
      options:
      - option httpclose
      - option forwardfor
      - cookie JSESSIONID prefix
      balance: round_robin
  resources:
    min_replicas: 1
    max_replicas: 1
  volumes: []
  environment:
    LOG4J_LEVEL: WARN
    LOGGING_LEVEL_ROOT: WARN
